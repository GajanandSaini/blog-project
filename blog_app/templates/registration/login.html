{% extends 'blog_app/base.html' %}

{% block content %}
 <div class="jumbotron">
   <h2>Please Login:</h2>
   <h4>(You Must Be Super User if not please check with site admin)</h4>
   {% if forms.errors %}
    <p>Your userName and password doesnot match</p>
  {% endif %}
   <form  action="{% url 'login'  %}" method="POST">
     {% csrf_token %}
     {{ form.as_p }}
     <input type="submit" class="btn btn-primary" value="Login">
     <input type="hidden" name="next" value="{{next}}">
   </form>
 </div>

{% endblock  %}
