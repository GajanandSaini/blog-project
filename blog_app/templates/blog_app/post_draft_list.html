{% extends 'blog_app/base.html' %}
{% block contentblock  %}
{% if not posts %}
 <p class="myheader techfont">No Drafts Found Everything is Published!</p>
{%else%}
 {% for post in posts %}

  <div class="post">
    <p class="date">Created: {{ post.create_date|date:'d-m-y'}}</p>
    <h1><a href="{% url 'blog_app:post_detail' pk=post.pk %}">{{ post.title }}</a> </h1>
    <p>{{post.text|truncatechars:30}}</p>
  </div>

  {% endfor %}
  {% endif %}
{% endblock %}
